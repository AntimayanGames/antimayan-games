<html>
  <head>
    <title>Epic Pong</title>

       You might only need one of these values set. -->

        padding: 0;
        margin: 0;
      }

  <body>
    <script
      language="javascript"
      type="text/javascript"
      src="pong/main.js"
    ></script>
    <script
      language="javascript"
      type="text/javascript"
      src="pong/dat.gui.js"
    ></script>
    <script
      language="javascript"
      type="text/javascript"
      src="pong/quicksettings.js"
    ></script>
    <script
      language="javascript"
      type="text/javascript"
      src="pong/scenemanager.js"
    ></script>

    <h1>Pong v2.0</h1>
    <h2>by Cosimos Cendo December 2018</h2>
    <h3>
      <button type="button" onclick="smashAudio()">
        Start Background Music
      </button>
      <button type="button" onclick="smashAudioStop()">
        Stop Background Music
      </button>
      <input type="checkbox" id="dank" />Dank Sound Effects
    </h3>
    <h4>Player 1: W/S</h4>
    <h5>Player 2: ↑/↓</h5>
    <h6><a href="index.html">Return to Antimayangames.com</a></h6>
    <audio id="wall">
      <source src="pong/aud/Minecraft-hurtflesh2.mp3" type="audio/mpeg" />
    </audio>
    <audio id="paddle">
      <source src="pong/aud/roblox.mp3" type="audio/mpeg" />
    </audio>
    <audio id="fortnite">
      <source src="pong/aud/fortnite.mp3" type="audio/mpeg" />
    </audio>
    <audio id="smash">
      <source src="pong/aud/smash.mp3" type="audio/mpeg" />
    </audio>
    <audio id="click">
      <source src="pong/aud/click.wav" type="audio/wav" />
    </audio>
    <script>
      var fortnite = document.getElementById("fortnite");
      var paddle = document.getElementById("paddle");
      var wall = document.getElementById("wall");
      var smash = document.getElementById("smash");

      function fortniteAudio() {
        if (dank.checked == true) {
          fortnite.volume = 0.9;
          fortnite.play();
        }
      }

      function wallAudio() {
        if (dank.checked == true) {
          wall.play();
        }
      }

      function paddleAudio() {
        if (dank.checked == true) {
          paddle.play();
        }
      }

      function smashAudio() {
        smash.volume = 0.6;
        smash.play();
      }

      function smashAudioStop() {
        smash.pause();
        smash.currentTime = 0;
      }

      function clickAudio() {
        click.play();
      }
    </script>
  </body>
</html>
